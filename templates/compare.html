{% extends "base.html" %}

{% block content %}
  <main>
    <div class="container">

      <form action='{% url "core:compare" %}', method="get">
        {% csrf_token %}
        {{form.as_table}}
        <button type="submit">Compare</button>
      </form>
      {% if data %}
      <p>You compare {{data.mole1}} with {{data.mole2}}</p>

      {% endif %}
    </div>
  </main>

{% endblock content %}
